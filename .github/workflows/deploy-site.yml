name: Deploy Site

on:
  workflow_run:
    workflows: ["Run Tests"]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Trigger deploy
      run: curl -X POST "https://ploi.io/webhooks/servers/20806/sites/54193/deploy?token=${PLOI_DEPLOY_TOKEN}"
